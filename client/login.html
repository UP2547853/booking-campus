<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hogwarts Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

  <div class="form-container">
    <h2>Member Login</h2>
    <form id="loginForm">
      <label for="hogwartsId">üÜî Hogwarts ID</label>
      <input type="text" id="hogwartsId" required placeholder="your-hogwarts-id">

      <label for="password">üîí Password</label>
      <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

      <button type="submit">Enter facility booking</button>
    </form>

    <p>New here? <a href="registration.html">Register instead</a></p>
    <div id="loginResult"></div>
  </div>

  <script>
  // Wait for the form to load, then bind a submit handler
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();  // prevent normal form submission
      console.log("üîî loginUser() fired");

      const id  = document.getElementById('hogwartsId').value.trim();
      const pw  = document.getElementById('password').value;
      const msg = document.getElementById('loginResult');

      try {
        const res = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ hogwartsId: id, password: pw })
        });
        const data = await res.json();

        if (res.ok && data.success) {
  localStorage.setItem('hogwartsId', id);
  localStorage.setItem('role', data.role);

  // Redirect staff to staff.html, everyone else to booking.html
  if (data.role === 'staff') {
    window.location.href = 'staff.html';
  } else {
    window.location.href = 'booking.html';
  }
} else {
          msg.style.color = '#ff9999';
          msg.textContent = `‚ùå ${data.error || 'Login failed'}`;
        }
      } catch (err) {
        msg.style.color = '#ff9999';
        msg.textContent = 'Network error‚Äîplease try again.';
      }
    });
  });
  </script>

</body>
</html>
