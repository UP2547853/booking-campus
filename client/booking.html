<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Facility | Hogwarts</title>
  <!-- Magic font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="booking-page">

          <option value="classroomB">Classroom B</option>

      <!-- Date picker -->

          <option value="20:00-21:00">20:00 â€“ 21:00</option>
          <option value="21:00-22:00">21:00 â€“ 22:00</option>
        </select>
      </div>

      <!-- Buttons side-by-side -->
      <div class="actions">
        <a href="bookingDisplay.html" class="view-bookings-btn">View My Bookings</a>
        <button type="submit" class="book-now-btn">Book Now</button>
      </div>
    </form>

    <!-- Result message -->
    <div id="bookingResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
